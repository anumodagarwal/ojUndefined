<!DOCTYPE html>

<div style="display:none" id="modalDialog1" title="Modal Dialog"
     data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide', rootAttributes: {style: 'width:80%;height:80vh;overflow-x:hidden'}}">
  <div class="oj-dialog-body">

    <div class="oj-flex-item oj-padding">
      <span class="oj-padding">Period</span>
      <span class="oj-flex-items-pad"> 21/07/17</span>
    </div>
    <div class="oj-flex-item">
      <ul id="listview" aria-label="list using collection" style="height:100%"
          data-bind="ojComponent: {component: 'ojListView', data: dataSource, item: {template: 'outageList'},
                    selectionMode: 'single', rootAttributes: {style: 'width:100%;height:40vh;overflow-x:hidden'},
                    scrollPolicy: 'loadMoreOnScroll', scrollPolicyOptions: {fetchSize: 10,maxCount:1000}}">

      </ul>
    </div>
  </div>
  <div class="oj-dialog-footer">
    <button id="okButton" data-bind="ojComponent: {component: 'ojButton', label: 'OK'}"> </button>
  </div>
</div>

<script type="text/html" id="outageList">
  <li data-bind="attr: {id: 'question-'   }">
    <div class="oj-flex">
      <div class="oj-flex-item">
        <div class="oj-flex">
          <div class="oj-sm-4 oj-flex-item">
            <a id="editQuestion" data-bind="click:, text: environment" class="clm-element-pad"></a><br>
            <div class="clm-element-pad">
              <strong>Affected</strong>
              <span data-bind="text: 'CLM'"></span>
            </div>
          </div>
          <div class="oj-sm-4 oj-flex-item ">
            <span data-bind="text: Message" class="clm-element-pad " style="padding-left: 0.4rem"></span>
          </div>
          <div class="oj-sm-3 oj-flex-item clm-element-pad ">
            <span data-bind="text: Support" class="clm-element-pad"></span><br>

          </div>
          <div class="oj-sm-1 oj-flex-item clm-position-adj">

          </div>
        </div>
      </div>
    </div>
  </li>
</script>

<div id="MyTeam" class="oj-masonrylayout-tile-2x2" role="link" data-bind="click: openPopUp, event:{keypress:onEnterLoadPeople}" tabindex="0" aria-label="My Organization">
  <h2 class="oj-flex oj-flex-items-pad dastopmargin">
    My Organization
  </h2>
  <!-- ko if: ready() -->

  <div class="oj-flex oj-flex-items-pad teamcontent">
    <div class="oj-flex-item oj-lg-3 oj-md-3 oj-sm-3 mygrp">
      <div class="grpicontxt"><span data-bind="text: personProfile().groupSize">100</span></div>
      Total</div>
    <div class="oj-flex-item oj-lg-3 oj-md-3 oj-sm-3 mygrp">
      <div class="diricontxt"><span data-bind="text: personProfile().reports.length">10</span></div>
      Directs</div>
    <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-6 tcrow">
      <div class="theadcount"><span>Open Headcount</span><label>3</label></div>
      <div class="tnewhire"><span>New Hires</span><label>30</label></div>
      <div class="ttermin"><span>Terminations</span><label>1</label></div>
    </div>
  </div>
  <!-- /ko -->
  <div class="oj-flex oj-sm-justify-content-center oj-md-justify-content-center oj-lg-justify-content-center curquater">current quarter</div>
</div>
